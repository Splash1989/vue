<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body >
<div id="exercise">
    <div v-on:mousemove="Koordinaten">
        <p>{{ name }}</p>
        <p>{{ age * 3 }}</p>
        <p>{{ random() }}</p>
        <img v-bind:src="image">
        <input type="text" style="opacity: 0.5" v-bind:value="name">
        <button v-on:click="addieren">Click me</button>
        <p>{{counter}}</p>
        <p>Koordinaten: {{x}} / {{y}}</p>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
